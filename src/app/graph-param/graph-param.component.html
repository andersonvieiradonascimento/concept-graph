<div class="card">
    <div class="card-body">
        <form #conceptForm="ngForm">
            <div class="form-group">
                <!-- <label for="inputConcept">Conceito</label> -->
                <input placeholder="Escreva um conceito" type="text" class="form-control"
                id="name" aria-describedby="conceptHint"
                [(ngModel)]="model.name" name="name">
                <small id="conceptHint" class="form-text text-muted">
                    Qual o conceito você considera importante destacar?
                    <div *ngIf="showAlert" class="alert alert-primary" role="alert">
                        Não são permitidos dois conceitos com o mesmo nome!
                    </div>
                </small>
                <textarea placeholder="Descrição do conceito" class="form-control"
                id="description" aria-describedby="conceptDescHint" rows="5"
                [(ngModel)]="model.description" name="description"></textarea>
                <small id="conceptDescHint" class="form-text text-muted">
                    Descreva o conceito.
                </small>
            </div>
        </form>
        
        <button class="btn btn-primary" type="submit" name="action" (click)="addConcept($event)">Adicionar
        <!-- <i class="material-icons right">add</i> -->
        </button>
    </div>
</div>
